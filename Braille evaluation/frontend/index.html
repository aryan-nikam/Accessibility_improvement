<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braille Evaluation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #uploadForm {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        input[type="file"] {
            margin-bottom: 10px;
            width: 100%;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <form id="uploadForm" action="http://127.0.0.1:5000/evaluate" method="POST" enctype="multipart/form-data">
        <h2>Evaluate Braille</h2>
        <input type="file" id="originalFile" name="originalFile" accept=".txt,.pdf" required><br>
        <input type="file" id="brailleFile" name="brailleFile" accept=".txt" required><br>
        <button type="submit">Submit</button>
        <div id="result"></div>
    </form>

    <script src="app.js"></script>
</body>
</html>
